<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <!-- log in -->
        <form method="POST" class="form" id="sign-in">
            <h3 class="heading">Sign in</h3>
            <p class="desc">Log in to enjoy exclusive offers for you!</p>
            <div class="row" style="width: 400px;">
                <div class="col">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input id="username" name="username" type="text" rules="required|min:3|max:10"
                            placeholder="Nhập tên đăng nhập của bạn" class="form-control">
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" name="password" type="password" rules="required|min:3"
                            placeholder="Nhập mật khẩu" class="form-control">
                        <span class="form-message"></span>
                    </div>
                </div>
            </div>

            <button class="form-submit" name="login-submit">Sign in</button>
            <p class="desc">Don't have an account? <a href="./index2.html">Sign up</a></p>
        </form>

    </div>
    
    <!-- script js -->
    <script src="./js/validator2.js"></script>
    <script>
        var form1 = new Validator('#form-1');
        form1.onSubmit = function (data) {
            alert(JSON.stringify(data));
        }
        var form2 = new Validator('#form-2');
        form2.onSubmit = function (data) {
            alert(JSON.stringify(data));
        }
        var form3 = new Validator('#form-3');
        form3.onSubmit = function (data) {
            alert(JSON.stringify(data));
        }
    </script>
</body>
</html>
